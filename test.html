<!DOCTYPE html><html lang="zh-cn"><head>  <meta charset="UTF-8">  <title>tabs</title>  <style>    body{margin:0;padding:0;font-family:sans-serif}    table,td,th{border:1px solid #e9e9e9}.table-wrap{width:980px;margin:auto}    table{width:100%;border-collapse:collapse;border-spacing:0;text-align:left;border-radius:4px 4px 0 0;margin-top:36px}    caption{padding:16px;font-size:20px}    table td{padding:16px 8px}    thead{background-color:#f7f7f7}    thead th{padding:16px 8px;word-break:break-all;min-width:62px;width:62px}  </style></head><body>  <div class="table-wrap">    <h1>tabs</h1>    <table>      <caption>Attributes</caption>      <thead>        <tr>          <th>属性名</th>          <th>类型</th>          <th>说明</th>          <th>默认值</th>          <th>是否必须</th>        </tr>      </thead>      <tbody>                  <tr>            <td>activeName</td>            <td>String</td>            <td></td>            <td></td>            <td></td>          </tr>                  <tr>            <td>value</td>            <td>String</td>            <td></td>            <td></td>            <td></td>          </tr>                  <tr>            <td>data</td>            <td> Array</td>            <td></td>            <td>[1,2,3]</td>            <td>false</td>          </tr>              </tbody>    </table>    <table>      <caption>Events</caption>      <thead>        <tr>          <th>事件名称</th>          <th>说明</th>        </tr>      </thead>      <tbody>        <tr>                      <tr>              <td>input</td>              <td></td>            </tr>                      <tr>              <td>tab-click</td>              <td>tab点击触发</td>            </tr>                  </tr>      </tbody>    </table>  </div></body></html>
